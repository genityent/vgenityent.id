<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segera Hadir - Genity Entertainment</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #1d71b8, #e63946, #6a0dad, #ff7eb9);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      z-index: 10;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ffeb3b, #ff9800, #ffeb3b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
    }

    @keyframes shine {
      from { background-position: 0%; }
      to { background-position: 200%; }
    }

    .typing {
      font-size: 1.3rem;
      margin-bottom: 30px;
      white-space: nowrap;
      border-right: 3px solid #fff;
      display: inline-block;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #fff; }
    }

    .btn-home {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #fff;
      color: #1a1a1a;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .btn-home:hover {
      background: #ffeb3b;
      transform: scale(1.05);
    }

    /* Partikel bintang */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      top: -10px;
      animation: fall linear forwards;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) translateX(var(--x-move));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ Segera Hadir âœ¨</h1>
    <div class="typing">Fitur seru sedang kami siapkan untuk kamu! ðŸŽ‰</div><br>
    <a href="home.html" class="btn-home">Kembali ke Beranda</a>
  </div>

  <script>
    // Animasi partikel bintang jatuh
    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      document.body.appendChild(star);

      // Posisi random di sumbu X
      star.style.left = Math.random() * 100 + "vw";
      // Gerakan X random (biar bintang jatuh miring dikit)
      star.style.setProperty("--x-move", (Math.random() * 100 - 50) + "px");

      // Durasi random
      const duration = Math.random() * 3 + 2;
      star.style.animationDuration = duration + "s";

      // Hapus setelah animasi selesai
      setTimeout(() => {
        star.remove();
      }, duration * 1000);
    }

    // Bikin bintang setiap 200ms
    setInterval(createStar, 200);
  </script>
</body>
</html>
